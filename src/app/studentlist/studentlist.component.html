<div class="container">
 <h1>Fetching Student Deatil</h1>
 <table>
<thead>
    <th>Id</th>
    <th>Name</th>
    <th>Email</th>
    <th>Gender</th>
</thead>
<tbody>
    <tr *ngFor="let student of students">
        
     <td>{{student.id}}</td>

     <td>{{student.email}}</td>
     <td>{{student.gender}}</td>
    </tr>
</tbody>
 </table>   
</div>
